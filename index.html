<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-card {
            margin-bottom: 20px;
        }
        .task-header {
            font-size: 20px;
            font-weight: bold;
        }
        .task-completed {
            background-color: #28a745;
            color: white;
        }
        .task-pending {
            background-color: #ffc107;
            color: white;
        }
        .task-overdue {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Welcome to Task Manager</h1>
    
    <div class="row">
        <div class="col-md-8">
            <form action="/add" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Task Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="category" placeholder="Category" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Priority (High, Medium, Low)" required>
                </div>
                <div class="form-group">
                    <input type="datetime-local" class="form-control" name="deadline" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="subtask" placeholder="Subtask (optional)">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="reminder_time" placeholder="Reminder Time (optional)">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Task</button>
            </form>
        </div>

        <div class="col-md-4">
            <canvas id="taskProgressChart"></canvas>
        </div>
    </div>

    <div class="row">
        {% for task in tasks %}
            <div class="col-md-4">
                <div class="card task-card {% if task.status == 'Completed' %}task-completed{% elif task.status == 'Pending' %}task-pending{% else %}task-overdue{% endif %}">
                    <div class="card-body">
                        <h5 class="task-header">{{ task.name }}</h5>
                        <p>Category: {{ task.category }}</p>
                        <p>Priority: {{ task.priority }}</p>
                        <p>Deadline: {{ task.deadline }}</p>
                        <p>Status: {{ task.status }}</p>
                        <p>Subtask: {{ task.subtask }}</p>
                        <p>Reminder: {{ task.reminder_time }}</p>
                        <a href="/complete/{{ task.id }}" class="btn btn-success">Mark Completed</a>
                        <a href="/delete/{{ task.id }}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script>
    var ctx = document.getElementById('taskProgressChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Task 1', 'Task 2', 'Task 3'],
            datasets: [{
                label: 'Task Progress',
                data: [10, 20, 30],  // Change this to actual task data
                backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
